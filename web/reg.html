<!doctype html>
<label for="last">Last name</label>
<input id="last" name="last" type="text" placeholder="Kumar" />
</div>
</div>


<div>
<label for="email">Email</label>
<input id="email" name="email" type="email" placeholder="you@example.com" required />
</div>


<div class="row">
<div class="col">
<label for="password">Password</label>
<input id="password" name="password" type="password" placeholder="••••••••" minlength="6" required />
</div>
<div class="col">
<label for="confirm">Confirm</label>
<input id="confirm" name="confirm" type="password" placeholder="••••••••" minlength="6" required />
</div>
</div>


<div class="row">
<div class="col">
<label for="phone">Phone</label>
<input id="phone" name="phone" type="tel" placeholder="+91 9xxxxxxxxx" />
</div>
<div style="width:130px">
<label for="dob">DOB</label>
<input id="dob" name="dob" type="text" placeholder="YYYY-MM-DD" />
</div>
</div>


<div>
<label class="small">Gender</label>
<div class="gender" role="radiogroup" aria-labelledby="gender">
<label><input type="radio" name="gender" value="female"> Female</label>
<label><input type="radio" name="gender" value="male"> Male</label>
<label><input type="radio" name="gender" value="other"> Other</label>
</div>
</div>


<div class="terms">
<input type="checkbox" id="agree" name="agree" required>
<label for="agree">I agree to the <a href="#">Terms &amp; Privacy</a>.</label>
</div>


<div class="helper">
<div class="error" aria-live="polite" id="err"></div>
<button type="submit" class="btn">Register</button>
</div>


<p class="muted-link">Already have an account? <a href="#">Log in</a></p>
</form>
</main>
